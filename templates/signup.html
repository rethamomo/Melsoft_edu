    <div class="form-signin w-100 m-auto">
      <form class="form rounded shadow">
        <h1 class="h3 mb-3 fw-normal align-center">Login</h1>

        {% if error %}
        <div
          class="p-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3"
        >
          Example element with utilities
        </div>
        {% endif %}

        <div class="form-floating">
          <input
            type="text"
            class="form-control mb-2"
            id="floatingInput"
            placeholder="Username"
          />
          <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
          <input
            type="email"
            class="form-control mb-2"
            id="floatingInput"
            placeholder="Email"
          />
          <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating">
          <input
            type="number"
            class="form-control mb-2"
            id="floatingInput"
            placeholder="Phone Number"
          />
          <label for="floatingInput">Phone Number</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control mb-2"
            id="floatingInput"
            placeholder="Password"
          />
          <label for="floatingInput">Password</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control mb-2"
            id="floatingInput"
            placeholder="Confirm Password"
          />
          <label for="floatingInput">Confirm Password</label>
        </div>

        <div class="form-floating mt-3 mb-3">
          <a href="{{ url_for('login') }}">Already have an Account.</a>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">
          Sign Up
        </button>
      </form>
    </div>
  </body>
