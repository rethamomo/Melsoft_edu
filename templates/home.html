    />
  </head>
  <body>
    <nav>

        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
        >
          <div class="col-md-3 mb-2 mb-md-0">
            <a
              href="/"
              class="d-inline-flex link-body-emphasis text-decoration-none"
            >
              <h3>Melsoft Education</h3>
            </a>
          </div>

          <ul
            class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"

            <li>

              >
            </li>
            <li>

              >

            <li>
              <a
                href="{{ url_for('login') }}"
                class="btn btn-outline-primary me-2"

              <a href="{{ url_for('signup') }}" class="btn btn-primary me-2"
                >Sign Up</a
              >
            </li>
          </div>
        </header>
      </div>

    <div class="p-5 text-center">
      <div class="container py-5">
        <h1 class="text-body-emphasis">Welcome to Melsoft Education!</h1>
        <p class="col-lg-8 mx-auto lead">
          Your one-stop solution for managing courses, assignments, and
          profiles.
        </p>
        <div>
          <a
            href=""
            class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill"
            type="button"
