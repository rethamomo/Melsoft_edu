<!-- templates/quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Method Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_quiz.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <h1>Study Method Quiz</h1>
            </header>
            <main>
                <form method="post">
                    <div class="form-group">
                        <label for="question1">Do you prefer studying alone or in a group?</label>
                        <select id="question1" name="question1" required>
                            <option value="alone">Alone</option>
                            <option value="group">Group</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question2">Do you find it easier to learn by reading or by doing?</label>
                        <select id="question2" name="question2" required>
                            <option value="reading">Reading</option>
                            <option value="doing">Doing</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question3">Do you prefer a structured schedule or a flexible one?</label>
                        <select id="question3" name="question3" required>
                            <option value="structured">Structured</option>
                            <option value="flexible">Flexible</option>
                        </select>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                {% if study_method %}
                <div class="result">
                    <h2>Your Best Study Method:</h2>
                    <p>{{ study_method }}</p>
                </div>
                {% endif %}
            </main>
            <footer>
                <p>&copy; 2024 Your Company</p>
            </footer>
        </div>
    </div>
</body>
</html>
