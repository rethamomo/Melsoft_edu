<!DOCTYPE html>
<html>
<head>
  <title>APS Calculator</title>
</head>
<body>
  <h1>APS Calculator</h1>
  <form action="/calc_APS_score" method="post" enctype="multipart/form-data">
    <label for="report">Upload Report Card:</label>
    <input type="file" name="report" id="report" accept=".jpg,.jpeg,.png,.pdf">  <!-- Accept specific file types -->
    <button type="submit">Calculate APS</button>
  </form>
  <div id="result"></div>
  <p>{{ APS }}</p>

</body>
</html>
