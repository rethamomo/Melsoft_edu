<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant</title>
</head>
<body>
    <h1>AI Assistant</h1>
    <h2>WELCOME</h2>
    <p>{{ greeting }}</p>
    <form method="post">
        <label for="user_input">Ask the assistant:</label>
        <input type="text" id="user_input" name="user_input">
        <br>
        <label for="subject">What is your subject?: </label>
        <input type="text" id="subject" name="subject">
        <br>
        <label for="proficiency">What is your proficiency: </label>
        <select id="proficiency" name="proficiency">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>
    <h2>Response:</h2>
    <p>{{ assistant_response }}</p>
</body>
</html>
